version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: mlapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  saq_worker:
    build:
      context: .
    command: python -m saq.worker
    env_file:
      - .env
    environment:
      - SAQ_REDIS_URL=${SAQ_BROKER_URL}
    depends_on:
      - redis

  app:
    depends_on:
      - db
    build: .
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: ["./wait-for-it.sh", "db:5432", "--", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--reload"]
    # entrypoint: tail -f /dev/null # dev only
